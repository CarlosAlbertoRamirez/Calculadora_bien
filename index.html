<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Calculadora de IMC</h1>

        <form id="imcForm" novalidate>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" placeholder="Ej. 70" required>

            <label for="estatura">Estatura (m):</label>
            <input type="number" id="estatura" step="0.01" placeholder="Ej. 1.70" required>

            <button type="submit">Calcular IMC</button>

            <p id="errores" class="errores"></p>
        </form>

        <div id="resultado" class="resultado"></div>

        <footer class="footer">
            <small>By Carlos Alberto Ramírez Sánchez — SUAyED 2025</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
